<body>

    <p></p>
    <p></p>
    <p>Scatter Plot Chart</p>
    <canvas id="ScatterChart" style="width:100%;max-width:700px">Scatter Plot Chart</canvas>
    <p>Line Plot Chart</p>
    <canvas id="LineChart" style="width:100%;max-width:700px">Line Plot Chart</canvas>
    <input type="file" onchange="readFile(this)">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script>
        function readFile(input) {
            let file = input.files[0];
            let reader = new FileReader();

            reader.readAsText(file);



            reader.onload = function() {
                alert(reader.result)
                new Chart("ScatterChart", {
                    type: "scatter",
                    title: "Scatter Plot",
                    data: {
                        datasets: [{
                            pointRadius: 4,
                            pointBackgroundColor: "rgba(0, 100, 104,1)",
                            data: JSON.parse(reader.result)
                        }]
                    },
                });

                new Chart("LineChart", {
                    type: "line",
                    text: "Line Plot",
                    data: {
                        datasets: [{
                            pointRadius: 4,
                            pointBackgroundColor: "rgba(0, 100, 104,1)",
                            data: JSON.parse(reader.result)
                        }]
                    },
                });
            };

            reader.onerror = function() {
                alert(reader.error);
            };

        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
